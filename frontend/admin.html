<!DOCTYPE HTML>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body { 
    height: 97%;
    width: 99%;
}    
    
.btn {
  border: none; /* Remove borders */
  color: white; /* Add a text color */
  padding: 14px 28px; /* Add some padding */
  cursor: pointer; /* Add a pointer cursor on mouse-over */
  margin: 4px 2px;
  border-radius: 5px;
}

.label {
  display: inline-block;
  padding: 12px; /* Some padding */ 
  border: 1px solid; /* Gray border */
  border-color: #04AA6D;
  border-radius: 5px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 4px; /* Add a top margin */
  margin-bottom: 2px; /* Bottom margin */
}

.sell {background-color: #04AA6D;} /* Green */
.sell:hover {background-color: #46a049;}

.buy {background-color: #f44336;} /* Red */
.buy:hover {background: #da190b;}

.can {background-color: #04AA6D;} /* Green */
.can:hover {background-color: #46a049;}

.cant {background-color: #dddddd;} /* Red */
.cant:hover {background: #dddddd;}

</style>
		
</head>
   
<body>

    <p class="label">
        Команда1: <select id="team" class="team-selector label"></select>
    </p>
<hr>

<p class="label">
<label>Название команды:</label>
<input class="label"></input>
<button id="register" class="btn can">Зарегистрировать</button>
</p> <br>
<p class="label">
<label class="cycle-status label"></label>
<button id="endcycle" class="btn can">Закончить цикл</button>
<button id="newcycle" class="btn can">Новый цикл</button>
</p> <br>
<p class="label">
<button id="proceed_top_war" class="btn can">Обработать войну</button>
<button id="concede_atk" class="btn can">Атакующий сдаётся</button>
<button id="concede_def" class="btn can">Защитник сдаётся</button>
<button id="peace" class="btn can">Перемирие</button>
</p>
<script type = "text/javascript">

document.getElementById("register").onclick = function(){
    let msg = {};
    msg.type = "register";
    msg.name = this.parentElement.getElementsByTagName("input")[0].value;
    this.parentElement.getElementsByTagName("input")[0].value = "";
    wsSend(msg);
}

document.getElementById("newcycle").onclick = function(){
    let msg = {};
    msg.type = "newcycle";
    wsSend(msg);
}

document.getElementById("endcycle").onclick = function(){
    let msg = {};
    msg.type = "endcycle";
    wsSend(msg);
}

document.getElementById("proceed_top_war").onclick = function(){
    let msg = {};
    msg.type = "proceed_top_war";
    wsSend(msg);
}

document.getElementById("concede_atk").onclick = function(){
    let msg = {};
    msg.type = "concede";
    msg.is_attack_won = 0;
    wsSend(msg);
}

document.getElementById("concede_def").onclick = function(){
    let msg = {};
    msg.type = "concede";
    msg.is_attack_won = 1;
    wsSend(msg);
}

document.getElementById("peace").onclick = function(){
    let msg = {};
    msg.type = "peace";
    wsSend(msg);
}

function update(){
}
</script>

<script type = "text/javascript" src="lib.js?version=3">
</script>

</body>
</html>
